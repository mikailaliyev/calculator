<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./media/styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator-form">
            <div id="screen"></div>
            <div class="seven ops">7</div>
            <div class="eight ops">8</div>
            <div class="nine ops">9</div>
            <div class="plus ops">+</div>
            <div class="six ops">6</div>
            <div class="five ops">5</div>
            <div class="four ops">4</div>
            <div class="minus ops">-</div>
            <div class="three ops">3</div>
            <div class="two ops">2</div>
            <div class="one ops">1</div>
            <div class="multiply ops">*</div>
            <div class="plus-minus ops">-/+</div>
            <div class="zero ops">0</div>
            <div class="dot ops">.</div>
            <div class="equal ops">=</div>
        </div>
    </main>
    <script src="./media/scripts.js"></script>
</body>
</html>
