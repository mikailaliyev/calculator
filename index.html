<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./media/styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator-form">
            <button id="screen"></button>
            <button class="delete ops">C</button>
            <button class="correct ops"><</button>
            <button class="percent ops">%</button>
            <button class="divide ops">/</button>
            <button class="seven ops">7</button>
            <button class="eight ops">8</button>
            <button class="nine ops">9</button>
            <button class="multiply ops">*</button>
            <button class="six ops">6</button>
            <button class="five ops">5</button>
            <button class="four ops">4</button>
            <button class="minus ops">-</button>
            <button class="three ops">3</button>
            <button class="two ops">2</button>
            <button class="one ops">1</button>
            <button class="plus ops">+</button>
            <button class="plus-minus ops">-/+</button>
            <button class="zero ops">0</button>
            <button class="dot ops">.</button>
            <button class="equal ops">=</button>
        </div>
    </main>
    <script src="./media/scripts.js"></script>
</body>
</html>
