<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./media/styles.css" />
    <link rel="icon" type="image/png" href="./media/images/favicon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="calculator-form">
        <textarea readonly id="screen"></textarea>
        <button class="delete ops tooltip">
          C<span class="tooltip-text">"DEL" KEY</span>
        </button>
        <button class="correct ops tooltip">
          <<span class="tooltip-text">"ARRLEFT" KEY</span>
        </button>
        <button class="percent ops tooltip">
          %<span class="tooltip-text">"ARRDOWN" KEY</span>
        </button>
        <button class="divide ops">/</button>
        <button class="seven nums">7</button>
        <button class="eight nums">8</button>
        <button class="nine nums">9</button>
        <button class="multiply ops">X</button>
        <button class="six nums">6</button>
        <button class="five nums">5</button>
        <button class="four nums">4</button>
        <button class="minus ops">-</button>
        <button class="three nums">3</button>
        <button class="two nums">2</button>
        <button class="one nums">1</button>
        <button class="plus ops">+</button>
        <button class="plus-minus ops tooltip">
          +/-<span class="tooltip-text">"ARRUP" KEY</span>
        </button>
        <button class="zero nums">0</button>
        <button class="dot ops">.</button>
        <button class="equal ops">=</button>
      </div>
    </main>
    <script src="./media/scripts.js"></script>
  </body>
</html>
